<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SAE pour la ressource R1.09">
    <meta name="Author" content="Owen PICHOT RT122">
    <title>BIODESCRIPTION EN LIGNE</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="data.js" async></script>
    <script src="script.js" type="module" async></script>
</head>
<!-- INFOS IMPORTANTES :
                -Les valeurs "texte" du site sont toutes contenues dans des tableaux [Fichier data.js]
                 Ceci permet de passer d'une version FR à EN lors du clique sur les boutons du bas de page.
                 Ces valeurs seraient normalement stockées directement dans une BDD en ligne avec les liens d'images.
                 Cela permet une modification plus simple du site sans devoir toucher directement au code et redéployer celui ci.
                
                -La plupart des blocks sont construits directement le Javascript, cela permet une manipulation plus simple du DOM.
                 Si vous souhaiter voir l'architecture d'une page en particulier (EXP PRO par exemple) il est preferable d'inspecter la page
                 via les outils developpeurs du navigateur une fois dans la section souhaitée.
                
                -L'utilisation de boutons controlant les changements de page se justifie également par la possibilité de gérer les erreurs via
                 le Javascript et de prévenir l'utilisateur en cas de problème. Avec un lien standard si la page ne s'affiche pas il n'y a que le message
                 de base Error 404 non personnalisable.
                
                - Enjoy ! ^^ -->
<body>
    <header>
        <nav>
            <button id="PRO" class="regButtons active"></button>
            <button id="FORMA" class="regButtons active"></button>
            <button id="HOB" class="regButtons active"></button>
        </nav>
    </header>
    <div id="main_Page"><!--Cet élément ne sert qu'a positionner les elements "actifs" au même endroit-->
        <section id="conteneur">
            <!--Tout les éléments relatifs à la page selectionnée seront affichés ici !-->
        </section>
    </div> 
    <footer>
        <div id="lang_Icons">
            <img src="../IMG/FR_Icon.png" alt="FR" id="FR" class="active">
            <img src="../IMG/US_Icon.png" alt="EN" id="EN" class="active">
        </div>
        <button id="ABOUT" class="regButtons active"></button>
    </footer> 
</body>
</html>
